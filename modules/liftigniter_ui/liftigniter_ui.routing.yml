entity.widget.list:
  path: '/admin/config/services/liftigniter/widget'
  defaults:
    _entity_list: 'widget'
    _title: 'Widgets'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer liftigniter'
entity.widget.add_form:
  path: '/admin/config/services/liftigniter/widget/add'
